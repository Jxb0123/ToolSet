proxies:

proxy-providers:
  AP1:
    type: http
    ## url: 你的代理链接
    path: ./koolshare/merlinclash/proxies/AP1.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.apple.com/library/test/success.html
      interval: 600
    override:
      additional-prefix: "[AP1]"
      
  AP2:
    type: http
    ## url: 你的代理链接 
    path: ./koolshare/merlinclash/proxies/AP2.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.apple.com/library/test/success.html
      interval: 600
    override:
      additional-prefix: "[AP2]"

proxy-groups:
  # 🌍 地区节点组
  - name: 🇺🇸 美国节点
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    filter: '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b))).*$'
    include-all: true

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    filter: '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b))).*$'
    include-all: true

  - name: 🇰🇷 韩国节点
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    filter: '^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\b))).*$'
    include-all: true

  - name: 🇸🇬 新加坡节点
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    filter: '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b))).*$'
    include-all: true

  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    filter: '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b))).*$'
    include-all: true

  # ⚡ 基础选择组
  - name: ⚡ 自动选择
    type: url-test
    url: http://www.apple.com/library/test/success.html
    interval: 600
    tolerance: 100
    include-all: true

  - name: 🚀 手动选择
    type: select
    include-all: true

  # 🎯 应用专用组
  - name: 🤖 ChatGPT
    type: select
    proxies: &common_proxies
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港节点
      - ⚡ 自动选择
      - 🚀 手动选择
      - DIRECT

  - name: 🔮 Gemini
    type: select
    proxies: *common_proxies

  - name: 💻 Github
    type: select
    proxies: *common_proxies
           
  - name: 📹 Youtube
    type: select
    proxies: *common_proxies
           
  - name: 🔍 Google
    type: select
    proxies: *common_proxies
            
  - name: 🎬 Netflix
    type: select
    proxies: *common_proxies

  - name: ✈️ Telegram
    type: select
    proxies: *common_proxies

  - name: 🎵 抖音短视频
    type: select
    proxies: &direct_first
      - DIRECT
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港节点
      - ⚡ 自动选择
      - 🚀 手动选择

  - name: 🌐 代理网站
    type: select
    proxies: *common_proxies

  - name: 🎮 代理游戏
    type: select
    proxies: *common_proxies

  - name: 🍎 Apple
    type: select
    proxies: *direct_first
      
  - name: 💠 Microsoft
    type: select
    proxies: *direct_first

  - name: 🐟 漏网之鱼
    type: select
    proxies: *common_proxies

